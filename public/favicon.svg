<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#1E40AF" stroke-width="1"/>
  
  <!-- Dollar sign -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Small chart line -->
  <polyline points="6,20 10,16 14,18 18,14 22,16 26,12" 
            fill="none" 
            stroke="white" 
            stroke-width="2" 
            stroke-linecap="round"/>
  
  <!-- Small dots on chart -->
  <circle cx="10" cy="16" r="1.5" fill="white"/>
  <circle cx="18" cy="14" r="1.5" fill="white"/>
  <circle cx="26" cy="12" r="1.5" fill="white"/>
</svg>